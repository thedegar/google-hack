<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<header>
		<div>
			<ul>
				<li>+You</li>
				<li>Gmail</li>
				<li>Images</li>
				<li><img class="grid" src="images/grid.png"></li>
				<li><div id="sign_in">Sign In</div></li>
			</ul>
		</div>
	</header>
	<div id="icon">
		<img src="images/google-logo.png" alt="Google">
	</div>
	<fieldset>
		<input type="search" name="search" size="100">
		<img class="mic" src="images/microphone.png">
	</fieldset>
	<fieldset class="submit">
		<input type="submit" name="search" value="Google Search">
		<input type="submit" name="search" value="I'm Feeling Lucky"> 
	</fieldset>
	<footer>
		<ul id="left_foot">
			<li>Advertising</li>
			<li>Business</li>
			<li>About</li>
		</ul>
		<ul id="right_foot">
			<li><span>New</span> Privacy & Terms</li>
			<li>Settings</li>
		</ul>
	</footer>
</body>
</html>
